---
- debug:
    msg: START vyos_l3_interfaces parsed integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_config.yaml

- include_tasks: _populate.yaml

- block:

    - name: Gather l3_interfaces facts
      register: l3_interfaces_facts
      vyos.vyos.vyos_facts:
        gather_subset:
          - default
        gather_network_resources:
          - l3_interfaces

    - name: Provide the running configuration for parsing (config to be parsed)
      register: result
      vyos.vyos.vyos_l3_interfaces: &id001
        running_config: "{{ lookup('file', '_parsed_config.cfg') }}"
        state: parsed

    - name: Assert that correct parsing done
      assert:
        that: "{{ ansible_facts['network_resources']['l3_interfaces'] | symmetric_difference(result['parsed'])\
          \ |length == 0 }}"

    - name: Gather the existing running configuration (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_l3_interfaces: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
  always:

    - include_tasks: _remove_config.yaml
